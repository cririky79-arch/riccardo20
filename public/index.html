<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
body{
  font-family: Arial;
  background:#111827;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:#1f2937;
  padding:25px;
  border-radius:12px;
  width:300px;
}

input,button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:6px;
  border:none;
}

button{
  background:#3b82f6;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

.msg{margin-top:10px;}
</style>
</head>

<body>

<div class="box">
<h2 id="title">Login</h2>

<input id="username" placeholder="Username">
<input id="password" type="password" placeholder="Password">

<button onclick="send()">Accedi</button>
<button onclick="switchMode()">Registrati</button>

<p class="msg" id="msg"></p>
</div>

<script>
let mode = "login";

function switchMode(){
  mode = mode === "login" ? "register" : "login";
  document.getElementById("title").innerText =
    mode === "login" ? "Login" : "Registrazione";
}

async function send(){
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/" + mode,{
    method:"POST",
    headers:{ "Content-Type":"application/json"},
    body:JSON.stringify({username,password})
  });

  const data = await res.json();
  document.getElementById("msg").innerText = data.message;

  if(data.success && mode==="login"){
    document.body.innerHTML =
      "<h1>âœ… Login riuscito! Sei dentro.</h1>";
  }
}
</script>

</body>
</html>
