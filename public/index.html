<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Login</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Roboto,sans-serif;
  background:#f1f3f4;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.box{
  background:white;
  padding:40px;
  border-radius:12px;
  width:350px;
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
  text-align:center;
}

input{
  width:100%;
  padding:12px;
  margin:10px 0;
  border-radius:6px;
  border:1px solid #dadce0;
  font-size:16px;
}

button{
  width:100%;
  padding:12px;
  background:#1a73e8;
  color:white;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#1669c1;
}

#msg{
  margin-top:15px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>Accedi</h2>

  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="register()">Registrati</button>

  <div id="msg"></div>
</div>

<!-- SECONDA PASSWORD (FAKE) -->
<div class="box" id="secondStep" style="display:none;">
  <h2>Inserisci Password</h2>
  <p>Inserisci una password per continuare</p>

  <input id="secondPass" type="password" placeholder="Password">
  <button onclick="goToPhoto()">Continua</button>
</div>

<script>

async function register(){
  const res = await fetch("/register",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      username:username.value,
      password:password.value
    })
  });

  const data = await res.json();
  msg.innerText = data.message;
}

async function login(){
  const res = await fetch("/login",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({
      username:username.value,
      password:password.value
    })
  });

  const data = await res.json();

  if(data.success){
    // NASCONDE LOGIN
    document.getElementById("loginBox").style.display="none";
    // MOSTRA SECONDO STEP
    document.getElementById("secondStep").style.display="block";
  }else{
    msg.innerText = data.message;
  }
}

// QUALSIASI PASSWORD â†’ PAGINA FOTO
function goToPhoto(){
  window.location.href = "/foto.html";
}

</script>

</body>
</html>
